<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ho Ho Wishes</title>
    <meta name="description" content="Happy Christmas">

    <!-- Meta Robots Tag -->
    <meta name="robots" content="index, follow">

    <style>
      body {
        background-image: url("https://www.emailbackgrounds.com/files/christmas/259/bottom.gif");
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Pacifico', 'Dancing Script', cursive;
      }

      .birthdayCard {
        position: absolute;
        width: 250px;
        height: 350px;
        cursor: pointer;
        transform-style: preserve-3d;
        transform: perspective(2500px);
        transition: 4s;
      }

      .birthdayCard:hover {
        transform: perspective(2500px) rotate(5deg);
        box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.15), 0 10px 100px rgba(0, 0, 0, 0.3);
      }

      .birthdayCard:hover .cardFront {
        transform: rotateY(-160deg);
      }

      .birthdayCard:hover .front-text {
        display: none;
      }

      .cardFront {
        position: relative;
        background-color: #fff;
        width: 250px;
        height: 350px;
        overflow: hidden;
        transform-origin: left;
        box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.13), 30px 0 50px rgba(0, 0, 0, 0.1);
        transition: 0.4s;
        background-image: url('https://images.cdn.europe-west1.gcp.commercetools.com/163a392c-de12-4559-841a-25ed7bfdcebb/img-4Ss78_8k-large.jpg'), url('https://media.istockphoto.com/id/1067290598/vector/abstract-knitted-pattern-seamless-vector-fashion-knit-wool-woven-fabric-snowy-christmas.jpg?s=612x612&w=0&k=20&c=6CU8VEihssH1QREKxY_t1I81BCREvhHvcmvw18LIwoY='), url('https://png.pngtree.com/png-vector/20240925/ourmid/pngtree-merry-christmas-garland-logo-png-image_13902578.png');
        background-size: contain, cover, contain;
        background-position: center, center, top center;
        background-repeat: no-repeat;
      }

      .happy {
        position: relative;
        font-family: didot;
        text-align: center;
        backface-visibility: hidden;
        font-size: 30px;
        margin-top: 20px;
      }

      .toyou {
        position: relative;
        font-family: didot;
        text-align: center;
        backface-visibility: hidden;
        font-size: 27px;
        top: 20px;
      }

      .bday {
        position: relative;
        font-size: 35px;
        text-align: center;
        top: 30px;
      }

      .cardInside {
        position: absolute;
        background-color: #fff;
        width: 250px;
        height: 350px;
        z-index: -1;
        left: 0;
        top: 0;
        box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
      }

      .inside-text {
        position: relative;
        top: 60px;
        transform: scale(0.6);
        text-align: center;
      }

      .wishes {
        position: relative;
        top: 30px;
        margin: 25px;
        text-align: center;
      }

      p {
        font-family: "Brush Script MT", cursive;
        color: #black;
        font-size: 18px;
      }

      .name {
        margin-left: 150px;
      }

      .image {
        margin-top: 10px; /* Space below the wish note */
        width: 110px; /* Adjust width as needed */
        height: auto;
      }

      .modal {
        display: none;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.19);
      }

      .close {
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: #888;
        position: relative;
        left: 240px;
      }
    </style>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">

    <canvas id="confetti" class="confetti"> </canvas>
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="h"></h3>
          <h2 class="b"></h2>
          <h3 class="t"></h3>
        </div>
      </div>
      <div class="cardInside">
        <div class="inside-text">
          <h3 class="h"> </h3>
          <h2 class="b"> </h2>
          <h3 class="t"> </h3>
        </div>
        <div class="wishes">
          <p>Dear Mulearner,</p>
          <p>
            May the magic of Christmas fill your heart with peace and happiness. Wishing you moments of love, the warmth of family, and the joy of giving. Have a wonderful Christmas!
          </p>
          <p id="from" class="name"></p>
        </div>
        <img class="image" src="https://png.pngtree.com/png-vector/20240813/ourmid/pngtree-3d-merry-christmas-cartoon-character-santa-claus-png-image_13469615.png" alt="Santa Claus">
      </div>
    </div>
  </body>
</html>
